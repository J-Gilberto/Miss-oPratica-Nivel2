<div class="mx-auto p-2" style="width: 100%;">
    <div class="mt-5 mb-5">
        <h1>Ordenando Valores</h1>
    </div>
    <hr>
    <form>
        <div class="mt-3 mb-2">
            <div class="form-group row g-2">
              <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm"><b>Entre com um Número:</b></label>
              <div class="col-sm-5"> 
                <input type="number" class="form-control" id="valor" name="valor" value="0" placeholder="Número:">               
              </div>
            </div>
          </div>
        <div class="mt-2 mb-3">
            <div class="form-group row g-2">
                <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm"><b></b></label>
                <div class="col-sm-5">
                    <button type="Button" onclick="add();" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="mt-3 mb-3">
            <div class="form-group row g-2">
                <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm"><b>Escolha o seu Ordenador</b></label>
                <div class="col-sm-5">
                    <select class=" mt-2 mb-2 form-control" name="valor" id="acao"
                        name="acao">
                        <option value="Blubble Sort" selected>Blubble Sort</option>
                        <option value="Selection Sort">Selection Sort</option>
                        <option value="Quick Sort">Quick Sort</option>
                    </select>
                    <button type="button" onclick="ordenar();"  class="btn btn-primary">Ordenar</button>
                    <button type="button" onclick="misturar();"  class="btn btn-primary">Misturar</button>
                </div>
            </div>
        </div>
        <hr>
    </form>
</div>
<ul id="valores"></ul>


<script src="ordenando.js"></script>
<script>
    let vector = [];

    function list_vector() {
        const ul = document.getElementById("valores");
        ul.innerHTML = "";

        vector.map(function( elem ) {
            let li = document.createElement("li");
            li.appendChild(document.createTextNode(elem));
            ul.appendChild(li);
        });
    };

    function add() {
        console.log("add");
        const valor = document.getElementById("valor");
        if(vector.includes(eval(valor.value)) == false) {
            vector.push(eval(valor.value));
        };
        list_vector();
        valor.value ='';

    };

    function ordenar() {
        console.log("ordenar");
        const select = document.getElementById("acao");

        const select_value = select.value;

        switch(select_value) {
            case "Blubble Sort":
                vector = bubble_sort(vector);
                list_vector();
                break;
            case "Selection Sort":
                vector = selection_sort(vector);
                list_vector();
                break;
            case "Quick Sort":
                vector = quick_sort(vector, 0, vector.length - 1);
                list_vector();
                break;
            default:
                console.log(`select_value invalido '${select_value}'`);
        };
    };

    function misturar() {
        console.log("misturar");
        vector = shuffle(vector, vector.length);
        list_vector();
    };
</script>
