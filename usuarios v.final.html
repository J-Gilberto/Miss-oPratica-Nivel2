<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Usuários</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
 
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" class="nav-link active" href="usuarios v.final.html">Usuarios</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="receitas v.final.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="ordenando v.final.html">Ordenando</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="app">
        <main class=" container-fluid bg-warning h-100 p-4">
            <h1>Usuários de Teste via REST</h1>
            <div style="color: white; font-style: italic;" >
                <h4>Os usuários deste exemplo são fornecidos pela API de testes reqres.in</h4>
            </div>
            <div class="row">
                <div class="col-3 card p-2 m-3" style="width: 18rem;" v-for="(user, index) in users" :key="index">
                    <img class="card-img-top"
                         :src=user.avatar
                         :alt=user.avatar>
                        <div class="card-body">
                            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                            <p class="card-text">{{ user.email }}</p>
                        </div>
                </div>
            </div>
        </main>
    </div>

<script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const users = ref([]);
                const API_url = "https://reqres.in/api/users?per_page=10";
                async function loadUsers() {
                  const reponse = await fetch(API_url);
                  const json = await reponse.json();
                  users.value = json.data;
                }
                loadUsers();
                return {
                    users,
                }
            }
        }).mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
