<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body onload="preencheCatalogo()" class="bg-warning">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" class="nav-link active" href="receitas v.final.html">Receitas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="ordenando v.final.html">Ordenando</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="usuarios v.final.html">Usuarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container-fluid">
        <div id="pnlCatalogo" class="d-flex flex-wrap"></div>
    </div>
    
    <script>
        var receitas = [
            
          {
            titulo: "Rolo Bolo",
            imagem: "imagem1.png", 
            preparo: "Mistura tudo e leva ao fogo por aproximademente 90 minutos a 280° graus e torce para não queimar.", 
            ingredientes: ["200 g de manteiga", "200 g de açúcar", "200 g de farinha de trigo", "6 gemas", "6 claras em neve"]
          },

          {
            titulo: "Pessadelo",
            imagem: "imagem2.png", 
            preparo: "Mistura tudo e leva ao fogo por aproximademente 90 minutos a 280° graus e torce para não queimar.", 
            ingredientes: ["560 g de farinha de trigo", "140 ml de leite morno", "3 colheres de sopa de manteiga", "3 colheres de sopa de açúcar", "2 tabletes de fermento"]
          },

          {
            titulo: "LangoLango",
            imagem: "imagem3.png", 
            preparo: "Mistura tudo e leva ao fogo por aproximademente 90 minutos a 280° graus e torce para não queimar.", 
            ingredientes: ["1 massa de lasanha", "500 g de queijo mussarela", "1 massa de tomate pronta", "500 g de presunto", "500 g carne moída"]
          }
        ];

        function getListaIngredientes(receita) {
            var lista = "<ul>";
            lista += receita.ingredientes.map(i => "<li>" + i + "</li>").reduce((a, b) => a + b);
            lista += "</ul>";
            return lista;
        }

        function getCard(receita) {
            return `
            <div class="mx-auto p-2" style="width: 300px;">
                    <div class="card" style="width: 300px; margin-top: 100px">
                        <img src="${receita.imagem}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">${receita.titulo}</h5>
                            <div class="card-text">
                                ${getListaIngredientes(receita)}
                                <hr>
                                ${receita.preparo}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            var pnlCatalogo = document.getElementById("pnlCatalogo");
            pnlCatalogo.innerHTML = receitas.map(getCard).reduce((a, b) => a + b);
        }
    </script>
</body>
</html>
